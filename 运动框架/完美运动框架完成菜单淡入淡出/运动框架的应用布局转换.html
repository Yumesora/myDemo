<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运动框架的应用布局转换</title>
	<style>
		*{
			margin: 0;
			padding:0;
		}
		#ul1 li{
			list-style:none;
			width:100px;
			height:100px;
			background: #ccc;
			border:1px solid black;
			float: left;
			margin: 10px;

		}
		#ul1{
			width:366px;
			margin: 0 auto;
			position: relative;
		}

	</style>
	<script src="move.js"></script>
	<script>
		window.onload=function(){
			var oUl=document.getElementById('ul1');
			var aLi=oUl.getElementsByTagName('li');
			var i=0;
			var iMinzIndex=2;
			for(i=0;i<aLi.length;i++){
				// aLi[i].innerHTML='left:'+aLi[i].offsetLeft+",top:"+aLi[i].offsetTop;
				aLi[i].style.left=aLi[i].offsetLeft+'px';
				aLi[i].style.top=aLi[i].offsetTop+'px';
			

			}
			//此循环一定要使用，不然没有效果
			for(i=0;i<aLi.length;i++){
				aLi[i].style.position='absolute';
				aLi[i].style.margin='0';
			}
			for(i=0;i<aLi.length;i++){
				aLi[i].onmouseover=function(){
				this.style.zIndex=iMinzIndex++;	
				//处理鼠标移入时，处理层级问题
				startMove(this,{width:200,height:200,marginLeft:-50,marginTop:-50});
				};
				aLi[i].onmouseout=function(){
				startMove(this,{width:100,height:100,marginLeft:0,marginTop:0});
				};
			}

		}
	</script>
</head>
<body>
	<ul id="ul1">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>

</body>
</html>
