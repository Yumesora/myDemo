function setStyle(obj,json){
			var attr='';
				for(attr in json){
					//console.log(attr);
					obj.style[attr]=json[attr];
				}
				//obj.style[attr]=value;
		}
		window.onload=function(){
			var oDiv=document.getElementById('div1');
			setStyle(oDiv,{width:'200px',height:'200px',background:'yellow'});
			
		}
	</script>
