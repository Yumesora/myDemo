<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现图片拖放</title>
	<style>
		#div1{
			width:350px;
			height:70px;
			padding: 10px;
			border:1px solid #aaa;
		}
	</style>
	<script>
		function allowDrop(ev){
			ev.preventDefault();
		}
		function drag(ev){
			ev.dataTransfer.setData("Text",ev.target.id);
			//dataTransfer.setData() 方法设置被拖数据的数据类型和值：
		}
		function drop(ev){
			ev.preventDefault();
			var data=ev.dataTransfer.getData("Text");
			ev.target.appendChild(document.getElementById(data));
		}
	</script>
</head>
<body>
	<p>将图片拖到矩形当中</p>
	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<img src="weixin.png" alt="" id="drag1" width="336" height="69" draggable="true" ondragstart="drag(event)">
</body>
</html>
