<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM图片库</title>
	<style>
		#imagegallery{
			list-style: none;
		}
		#imagegallery li{
			display: inline-block;
		}
		#imagegallery img{
			width:100px;
			height: 100px;
		}
		.centerPic{
			margin-left: 100px;
		}
	</style>
</head>
<body>
<ul id="imagegallery">
	<li><a href="images/3.jpg" onclick="return showPic(this) ?false:true;" title="sss"><img src="images/3.jpg" alt="1"></a></li>
	<li><a href="images/4.jpg" onclick="return showPic(this) ?false:true;"  title=" dnbhv"><img src="images/4.jpg" alt="2"></a></li>
	<li><a href="images/5.jpg" onclick="return showPic(this) ?false:true;"  title="bnbj"><img src="images/5.jpg" alt="3"></a></li>
	<li><a href="images/6.jpg" onclick="return showPic(this) ?false:true;" title="bnb"><img src="images/6.jpg" alt="4"></a></li>

</ul>
<p class="description">choose an image</p>
<img src="images/3.jpg" alt="cbjb" class="centerPic">
	<script>
	function prepareGallery(){
		if(!document.getElementsByTagName)return false;
		if(!document.getElementById)return false;
		if(!document.getElementById("imagegallery"));return false;
		var gallery=document.getElementById("imagegallery");
		var links=gallery.getElementsByTagName("a");
		for(var i=0;i<links.length;i++){
			links[i].onclick=function(){
				return showPic(this)?false:true;
			}
		}
	}
		function showPic(whichpic){
			if(!document.getElementById("placeholder"))return false;
			var source=whichpic.getAttribute("href");
			var placeholder=document.getElementById("placeholder");
			if(placeholder.nodeName!="IMG")return false;
			placeholder.setAttribute("src",source);
			if(document.getElementById("description")){
			var text=whichpic.getAttribute("title");
			var description=document.getElementById("description");
			if(description.firstChild.nodeType==3){	
					description.firstChild.nodeValue=text;
			}
			
			}
			return true;
			
		} 
	</script>
</body>
</html>
